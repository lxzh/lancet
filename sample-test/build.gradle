apply plugin: 'java'

dependencies {
    implementation project(":lancet-base")
    testImplementation project(":lancet-plugin")
    testImplementation "com.android.tools.build:gradle:$android_tools_version"
    testImplementation "junit:junit:4.12"
    testImplementation 'com.squareup.okio:okio:1.11.0'
    testImplementation 'org.assertj:assertj-core:3.6.2'
    testImplementation 'org.mockito:mockito-core:2.8.47'
}


task executeTestSample(type:JavaExec) {
    main = "com.sample.playground.Main"
    classpath = files('build/classes/java/main')
}

task executeTestSampleProduct(type:JavaExec) {
    main = "com.sample.playground.Main"
    classpath = files('build/product/java/main')
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"